<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="share.css" />
  <body>
    <div class="root2">
      <div class="container_share">
        <p>
          ആദ്യം താഴെയുള്ള Whatsapp Invite ബട്ടണിൽ ക്ലിക്ക് ചെയ്ത്
          <font>5</font> Whatsapp ഗ്രൂപ്പുകളിൽ ഷെയർ ചെയ്യുക.
        </p>
        <a
          class="whatsapp"
          href="whatsapp://send?text=http://127.0.0.1:5500/home.html"
          data-action="share/whatsapp/share"
          ><button id="invite">Invite Friends</button></a
        >
        <p id="message">
          <font>5</font> ഗ്രൂപ്പിൽ ഷെയർ ചെയ്ത ശേഷം അതിന് താഴെയുള്ള
          <font>Complete Process</font>
          ബട്ടണിൽ ക്ലിക്ക് ചെയ്യുക
        </p>
        <br /><br />
        <progress id="file" value="0" max="100"></progress><br /><br />

        <a href="/share2.html"
          ><button id="complete" onclick="myFunction()">
            Complete <br />Process
          </button></a
        >
        <script>
          function myFunction() {
            alert(
              " 2 ഗ്രൂപ്പിൽ കൂടി ഷെയർ ചെയ്ത ശേഷം മാത്രം ഇവിടെ ക്ലിക്ക് ചെയ്യാൻ പാടുള്ളു നിങ്ങൾ ഇനിയും ഷെയറിങ്ങ് പൂർത്തിയാകിട്ടില്ല."
            );
          }
        </script>
      </div>
    </div>
  </body>
</html>
